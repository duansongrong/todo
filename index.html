<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1<img src="img/4.jpg" alt=""></div>
        <div class="swiper-slide">Slide 2<img src="img/5.jpg" alt=""></div>
        <div class="swiper-slide">Slide 3<img src="img/9.jpg" alt=""></div>
        <div class="swiper-slide">Slide 4<img src="img/12.jpg" alt=""></div>
        <div class="swiper-slide">Slide 5<img src="img/11.jpg" alt=""></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <!--<div class="swiper-button-prev"></div>-->
    <!--<div class="swiper-button-next"></div>-->

    <!-- 如果需要滚动条 -->
    <!--<div class="swiper-scrollbar"></div>-->
</div>
<div class="type">
    <div class="project active">未完成</div>
    <div class="done">已完成</div>
</div>
<div class="content">
    <ul class="itemlist">
        <li>
            <!--<p>这里记录的是要做的事情</p>-->
            <!--<time>2018/03/27<br> 16:00:00</time>-->
            <!--<span>※</span>-->
        </li>
    </ul>
</div>
<div class="add">新增</div>
<div class="mask">
    <div class="inputarea">
        <textarea id="text"></textarea>
        <div class="submit">提交</div>
        <div class="update">修改</div>
        <div class="cancel">X</div>
    </div>
</div>
<script src="js/swiper.js"></script>
<script src="js/jquery.js"></script>
<script src="js/jquery.transit.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/hammer.js"></script>
<script src="js/index.js"></script>
</body>
</html>
